# job name: process_flink_job
process_flink_job:
  # This is a bash job
  job_type: flink
  properties:
    # This is a single process flink job.
    run_mode: local

# job name: cluster_flink_job
cluster_flink_job:
  # This is a flink job
  job_type: flink
  properties:
    # This is a job running on flink cluster.
    run_mode: cluster

# job name: sql_flink_job
# This job use flink sql api.
sql_flink_job:
  # This is a flink job
  job_type: flink
  properties:
    # This is a single process flink job.
    run_mode: local