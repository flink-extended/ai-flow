# directory of AIFlow logs
log_dir : {AIFLOW_HOME}/logs

# address of AIFlow rpc server
server_address: localhost

# port of rpc server
rpc_port: 50051

# port of internal rpc
internal_rpc_port: 50000

# port of rest server
rest_port: 8000

# uri of database backend for AIFlow server
metadata_backend_uri: sqlite:///{AIFLOW_HOME}/aiflow.db

# metadata and log history retention
history_retention: 30d

# uri of state backend
state_backend_uri: sqlite:///{AIFLOW_HOME}/aiflow.db

# uri of the server of notification service
notification_server_uri: 127.0.0.1:50052

# task executor
task_executor: Local

# kubernetes task executor config
k8s_executor_config:
  pod_template_file: /Users/alibaba/work/opensource/ai-flow/ai_flow/task_executor/kubernetes/pod_template_file_sample/pod_template.yaml
  image_repository: jiangxin369/test-k8s-executor
  image_tag: 0.1.1
  namespace: aiflow-test
  in_cluster: False
  kube_config_file: ~/.kube/config
  resource_version_file: {AIFLOW_HOME}/.k8s_resource_version

