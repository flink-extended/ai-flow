# address of AIFlow server
server_address: localhost:50051

# configurations about blob manager
blob_manager:
  blob_manager_class: ai_flow.blob_manager.impl.local_blob_manager.LocalBlobManager
  blob_manager_config:
    root_directory: {AIFLOW_HOME}/blob